plugins {
    id 'java'
}

group 'ca.uqac.lif.artichoke'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    flatDir {
        dirs('libs/')
    }
}




dependencies {
    compile name: 'beepbeep-3'
    compile project(':artichoke-keyring')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


